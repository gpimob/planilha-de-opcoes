<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GP IMOB | Lista de Imóveis</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>

  <!-- ===== TOPO ===== -->
  <header class="topo">
    <img src="./assets/logo-gp-imob.png" alt="GP IMOB" class="logo">
    <h1>Lista de Imóveis</h1>
  </header>

  <!-- ===== FILTROS ===== -->
  <section class="filtros">
    <input id="search-nome" placeholder="Pesquisar por nome do imóvel">
    <input id="search-bairro" placeholder="Pesquisar por bairro">
    <input id="search-valor" placeholder="Pesquisar por valor">
    <input id="search-tipologia" placeholder="Pesquisar por tipologia">
    <input id="search-condominio" placeholder="Pesquisar por condomínio">

    <div class="acoes">
      <button id="limpar">Limpar filtros</button>
      <button id="ordenar">Ordenar por valor ⬆⬇</button>
    </div>
  </section>

  <!-- ===== TABELA ===== -->
  <table>
    <thead>
      <tr>
        <th>Nome do Imóvel</th>
        <th>Bairro</th>
        <th>Valor</th>
        <th>Tipologia</th>
        <th>Condomínio</th>
      </tr>
    </thead>
    <tbody id="tabela-dados"></tbody>
  </table>

  <!-- ===== RODAPÉ ===== -->
  <footer>
    <p>© Leonam Nery</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
